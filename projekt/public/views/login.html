<section class="hero hero-home">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center inner">
        <div class="col-sm-6 col-sm-offset-3">
            <h1><span class="fa fa-sign-in"></span> Login</h1>

            <form class="simple-form">
                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="formData.email" type="text" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input ng-model="formData.password" type="password" class="form-control" name="password">
                </div>
                <input type="submit" ng-click="login(formData)" class="btn btn-warning btn-lg" value="Login">
            </form>
            or
            <hr>
            <a href="/auth/facebook" target="_self" class="btn btn-primary btn-lg">
            use Facebook</a>
            
            <hr>
            <p>Skapa ett konto <a href="/signup">registrera</a></p>
            <p class="">eller inte.</p>
        </div>
      </div>
    </div>
  </div>
</section>
