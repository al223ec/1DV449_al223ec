<div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span> Signup</h1>
    <form class="simple-form">
        <div class="form-group">
            <label>Email</label>
            <input ng-model="formData.email" type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input ng-model="formData.password" type="password" class="form-control" name="password">
        </div>
        <input type="submit" ng-click="register(formData)" class="btn btn-warning btn-lg" value="Signup">
    </form>
    <hr>
    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>
</div>
