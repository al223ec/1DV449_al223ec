<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Trending on Twitter </title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    <!-- custom styles -->


</head>
<body ng-app="sampleApp" ng-controller="TwitterController">
<div class="container">

<!-- HEADER -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Trending on twitter: <span>Byggd med <a
             href=""> MEAN</a> ett "fullstack javascript framework" </span></a>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="/twitter">Twitter</a></li>
        </ul>
    </nav>
<!-- END HEADER -->
    <div ng-view></div>
</div>
<div class="jumbotron" id="regions_div" ></div>
    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/TwitterCtrl.js"></script>
    <script src="js/services/AppService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>

    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
        google.load("visualization", "1", {packages:["geochart"]});
        google.setOnLoadCallback(drawRegionsMap);

        function drawRegionsMap() {

        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Germany', 200],
          ['Sweden', 300],
          ['Brazil', 400],
          ['Canada', 500],
          ['France', 600],
          ['RU', 700]
        ]);

        var options = {
            region: 150,
            displayMode : 'regions'

        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
        };

        
    </script>
</body>
</html>
